<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #4E31AA;
    }
    .center {
        margin: 0 auto; 
        text-align: center; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translate(50px, 50%);
    }

    .card{
        border: solid black 5px;
    }

    .card-header{
        background-color: white;
    }
</style>
<body>
    <div class="container">
        <div class="card col-sm-4 center">
            <div class="card-header">
                <h4 class="fw-bolder">Luas Jajar Genjang</h4>
            </div>
            <div class="card-body">
                <label for="Hasil" class="fw-bold">Hasil</label>
                <input type="text" id="hasil" class="form-control mb-3" readonly>
                Alas
                <input type="number" id="alas" class="form-control">
                Tinggi
                <input type="number" id="tinggi" class="form-control mb-4">
                <button type="button" class="btn btn-info btn-block" onclick="hitung()"><b>Hitung</b></button>
            </div>
        </div>
    </div>
    <script>
        function hitung() {
            let alas = document.getElementById('alas').value;
            let tinggi = document.getElementById('tinggi').value;
            let hasil = alas*tinggi
            document.getElementById('hasil').value = hasil;
            console.log(hasil)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
